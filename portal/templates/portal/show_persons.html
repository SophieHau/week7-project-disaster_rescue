{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-8">
      <h1>{{ main_heading }}</h1>
      <div class="list-group list-group-flush mt-4 mb-5">
        {% for person in persons %}
        <a href="{% url 'portal:show_person' person.id %}" class="list-group-item list-group-item-action">{{ person.first_name }} {{ person.last_name }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
        
</div>

{% endblock %}
