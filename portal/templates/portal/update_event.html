{% extends 'base.html' %}
{% block title %}{{ event.name }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    	<h1>Update an event</h1>
  </div>
   <div class="row">
   	<div class="col">
      <form method="POST", action="{% url 'portal:update_event' event.id %}", class="mt-4">
      	{% csrf_token %}
      	
		<div class="form-group row">
    		<label class="col-sm-2 col-form-label">Event Name: </label>
    	<div class="col-sm-10">
    		{{ form.name }}
    	</div>
  		</div>
  		<div class="form-group row">
    		<label class="col-sm-2 col-form-label">End Date: </label>
    	<div class="col-sm-10">
    		{{ form.end_date }}
    	</div>
  		</div>
  		<div class="form-group row">
    		<label class="col-sm-2 col-form-label">Location: </label>
    	<div class="col-sm-10">
    		{{ form.location }}
    	</div>
  		</div>
  		<div class="form-group row">
    		<label class="col-sm-2 col-form-label">Severity: </label>
    	<div class="col-sm-10">
    		{{ form.severity }}
    	</div>
  		</div>
  		<div class="form-group row">
    		<label class="col-sm-2 col-form-label">Category: </label>
    	<div class="col-sm-10">
    		{{ form.category }}
    	</div>
  		</div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image URL: </label>
      <div class="col-sm-10">
        {{ form.image }}
      </div>
      </div>
  		<button type="submit" class="btn btn-primary">Update</button>
      </form>
   	</div> 
   </div>       
</div>
{% endblock %}
