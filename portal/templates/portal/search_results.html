{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-8">
      <h1>Search results</h1>
      <div class="list-group list-group-flush mt-4 mb-5">
        {% for result in results %}
        <a href="{% url 'portal:show_person' result.id %}" class="list-group-item list-group-item-action">{{ result }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
        
</div>

{% endblock %}
